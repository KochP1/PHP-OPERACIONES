<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Registro</title>
</head>
<body>
    <div class="form-wrapper regist-form-wrapper">
        <form action="" method="post" class="user-form regist-form">

            <div class="input__container">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="input__container">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div class="input__container">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="input__container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-primary login-btn">Inciar sesión</button>
            <a href="index.html">Ya tienes una cuenta?</a>
        </form>
    </div>

    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
